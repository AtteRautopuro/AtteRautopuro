<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <link href="./styles/style3.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header id="header">
        <h1>Git & GitHub</h1>
        <img src="logo.png" alt="Logo" class="logo">
    </header>

    <nav id="top-nav" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Etusivu</a>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="image-box">
                    <img src="kuvat/Git.png" id="image1" class="active" alt="Image 1">
                    <img src="kuvat/GitHub.png" id="image2" alt="Image 2">
                </div>
            </div>

            <div class="col-md-6">
                <div class="text-box">
                    <h3>Text Box</h3>
                    <p>This is the content for the text box.</p>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <p>Atte Rautopuro</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let currentImage = 1;
        setInterval(function() {
            if (currentImage === 1) {
                document.getElementById('image1').classList.remove('active');
                document.getElementById('image2').classList.add('active');
                currentImage = 2;
            } else {
                document.getElementById('image2').classList.remove('active');
                document.getElementById('image1').classList.add('active');
                currentImage = 1;
            }
        }, 3000);
    </script>
</body>
</html>
